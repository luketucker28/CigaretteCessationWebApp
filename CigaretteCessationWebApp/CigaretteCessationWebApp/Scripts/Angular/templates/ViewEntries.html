<h2>Enter Your Target Date</h2>
<div class="row">
    <div class="col-lg-12">
        <form name="targeter" class="form-inline" ng-submit="Target.Targets()">
            <label class="control-label">Start Date</label>
            <div class="form-group">
                <datepicker></datepicker>
            </div>
            <label class="control-label">Amount Smoked</label>
            <div class="form-group">
                <select ng-model="Target.Amount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="1">21</option>
                    <option value="1">22</option>
                    <option value="1">23</option>
                    <option value="1">24</option>
                    <option value="1">25</option>
                </select>
            </div>
    <label class="control-label">Weekly Reduction</label>
    <div class="form-group">
        <select ng-model="Target.Reduce">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <input type="submit" />
</form>

</div>
</div>
